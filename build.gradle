buildscript {
	repositories {
		mavenCentral()
	}
}

plugins {
    id 'java'
    id 'idea' // optional (to generate IntelliJ IDEA project files)
}


// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
    compileOnly 'org.projectlombok:lombok:1.18.24'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'
    testCompileOnly 'org.projectlombok:lombok:1.18.24'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.24'
    implementation 'org.springframework.boot:spring-boot-configuration-processor:2.7.1'
    implementation 'com.squareup.retrofit2:converter-jackson:2.9.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:4.10.0'
    implementation 'com.squareup.okhttp3:okhttp:4.10.0'
    implementation 'com.linecorp.bot:line-bot-spring-boot:4.9.0'
    implementation("org.springframework.boot:spring-boot-gradle-plugin:2.7.1")
    implementation("org.springframework.boot:spring-boot-starter-web:2.7.1")
    implementation('org.apache.httpcomponents:httpclient:4.5.13')
    implementation('com.google.maps:google-maps-services:2.1.0')
    implementation("org.springframework.boot:spring-boot-starter-test:2.7.1")
    implementation("org.springframework.boot:spring-boot-starter-aop:2.7.1")
    implementation 'org.springdoc:springdoc-openapi-ui:1.6.9'
    implementation 'org.springframework.boot:spring-boot-starter-actuator:2.7.1'
    implementation 'org.springframework.boot:spring-boot-starter-validation:2.7.1'
    implementation 'com.google.guava:guava:31.1-jre'

}

test {
    useJUnitPlatform()
}


